i18n_tour_step1_title = Browser-visning
i18n_tour_step1_text = Hej, velkommen til den guidede tur gennem browseren.<br> Den best\u00c3\u00a5r af fire dele: en taksonomi-del, en s\u00c3\u00b8ge-del og to dele med detaljer om begreber.
i18n_tour_step1_fh_title = Fuld visning
i18n_tour_step1_fh_text = Hej, velkommen til den guidede tur med fuld visning.<br> Sk\u00c3\u00a6rmen indeholder fire dele: en taksonomi-del, en s\u00c3\u00b8ge-del i venstre side og en stor del til h\u00c3\u00b8jre med detaljer om begrebet.
i18n_tour_step2_title = Taksonomi 
i18n_tour_step2_text = Her ses SNOMED CT-hierarkiet.
i18n_tour_step2_5_title = Faneblade
i18n_tour_step2_5_text = Ved brug af fanebladene kan du skifte mellem at se taksonomi- og s\u00c3\u00b8ge-delen.
i18n_tour_step3_title = S\u00c3\u00b8gning
i18n_tour_step3_text = Her kan der s\u00c3\u00b8ges i SNOMED CTs indhold.
i18n_tour_step4_title = Begrebsdetaljer
i18n_tour_step4_text = Her vises et SNOMED CT-begrebs attributer, termer<br>og relationer.
i18n_tour_step5_title = Konfigurer taksonomien
i18n_tour_step5_text = Konfigurationsknappen \u00c3\u00a5bner for konfiguration af hvert sk\u00c3\u00a6rmomr\u00c3\u00a5de.<br> Visningen kan s\u00c3\u00a6ttes til Inferred eller Stated.
i18n_tour_step6_title = Konfigurer s\u00c3\u00b8gning
i18n_tour_step6_text = I s\u00c3\u00b8gning kan v\u00c3\u00a6lges forskellige s\u00c3\u00b8gemetoder.
i18n_tour_step7_title = Konfigurer begrebsdetaljer
i18n_tour_step7_text = I begrebsdetaljer kan det v\u00c3\u00a6lges hvilke komponenter<br> til et begreb, der vises eller skjules.
i18n_tour_step8_title = Link 
i18n_tour_step8_text = Link-knappen viser eksisterende links til andre sk\u00c3\u00a6rmomr\u00c3\u00a5der.<br> Links anvendes til at opdatere sk\u00c3\u00a6rmomr\u00c3\u00a5der med begrebsdetaljer,<br> hvilket svarer til at klikke p\u00c3\u00a5 taksonomien eller s\u00c3\u00b8geresultatet.<br> Links kan fjernes med denne knap.<br> Denne knap kan ogs\u00c3\u00a5 tr\u00c3\u00a6kkes og slippes over <br> link-knapper i andre sk\u00c3\u00a6rmomr\u00c3\u00a5der og dermed skabe nye links.
i18n_tour_step9_title = Link-mark\u00c3\u00b8r
i18n_tour_step9_text = Dette ikon angiver link-status.<br> Dette sk\u00c3\u00a6rmomr\u00c3\u00a5de er knyttet til ethvert andet, der har samme farvemarkering.<br> N\u00c3\u00a5r links oprettes vil ens farver automatisk blive tildelt.
i18n_tour_step10_title = Et begreb i taksonomien
i18n_tour_step10_text = Et enkelt klik p\u00c3\u00a5 et begreb vil opdatere tilknyttede sk\u00c3\u00a6rmomr\u00c3\u00a5der.<br> Dobbeltklik vil flytte fokus tilbage til begrebet i tr\u00c3\u00a6strukturen.<br> Begrebet kan ogs\u00c3\u00a5 tr\u00c3\u00a6kkes til andre sk\u00c3\u00a6rmomr\u00c3\u00a5der.
i18n_tour_step11_title = Navigation i taksonomien
i18n_tour_step11_text = Disse ikoner \u00c3\u00a5bner og lukker hierarki-visningen,<br> og henter underbegreberne ved at benytte den valgte visning.<br>(Inferred eller Stated)
i18n_tour_step12_title = Visning af s\u00c3\u00b8geresultater
i18n_tour_step12_text = Klik p\u00c3\u00a5 et s\u00c3\u00b8geresultat for at opdatere sk\u00c3\u00a6rmomr\u00c3\u00a5det med begrebsdetaljer.
i18n_tour_step13_title = Historie
i18n_tour_step13_text = Nogle sk\u00c3\u00a6rmomr\u00c3\u00a5der har en <em><strong>historie</strong></em>-funktion.<br> Historie-knappen viser tidligere indhold<br> og sk\u00c3\u00a6rmomr\u00c3\u00a5det kan s\u00c3\u00a6ttes tilbage til dette indhold med et enkelt klik.
i18n_tour_step13_1_title = Begrebsdetaljer
i18n_tour_step13_1_text = Begrebsdetaljer vises i forskellige dele af sk\u00c3\u00a6rmen.<br> Et overblik ses i default-visning.
i18n_tour_step13_2_title = Overblik
i18n_tour_step13_2_text = En visual repr\u00c3\u00a6sentation af begrebet,<br> som er designet til at give et hurtigt overblik over definitionen.<br> Relations-grupper er repr\u00c3\u00a6senteret <br>med en farvekode (samme farve, samme gruppe).
i18n_tour_step13_3_title = Detaljer
i18n_tour_step13_3_text = Detaljeret liste over begrebskomponenter.<br> Hvis inaktive termer g\u00c3\u00b8res synlige via indstillingerne,<br> vil de blive vist som r\u00c3\u00a6kker med en lys r\u00c3\u00b8d baggrund.<br>
i18n_tour_step14_title = Objekter der kan tr\u00c3\u00a6kkes
i18n_tour_step14_text = Referencer til begreber kan have et ikon ved siden af dem.<br> Dette ikon kan tr\u00c3\u00a6kkes til andre sk\u00c3\u00a6rmomr\u00c3\u00a5der fx til begrebsdetaljer eller taksonomi,<br> for at vise begrebet her.
i18n_tour_step15_title = Browser-visning
i18n_tour_step15_text = Tak fordi du tog dig tid til denne tur.<br> Andre visninger er blot anderledes ops\u00c3\u00a6tninger af same sk\u00c3\u00a6rmomr\u00c3\u00a5der og UI begreberne er de samme.<br> Pr\u00c3\u00b8v dem!<br> Husk at du kan g\u00c3\u00a5 til andre sk\u00c3\u00a6rmomr\u00c3\u00a5der eller visninger ved at v\u00c3\u00a6lge dette i top-menuen.

