i18n_welcome_2nd = The IHTSDO SNOMED CT Browser
i18n_home1 = IHTSDO SNOMED CT Browseren g\u00c3\u00b8r det muligt at browse og s\u00c3\u00b8ge i SNOMED CT. Browseren er implementeret som en del af den udvikling der foreg\u00c3\u00a5r inden for IHTSDO\u00e2\u0080\u0099s Open Tooling Framework, der udf\u00c3\u00b8res af IHTSDO og dets samarbejdsparter
i18n_home2 = V\u00c3\u00a6lg venligst SNOMED CT udgivelse og visning i top-menuen for at starte eller...
i18n_go_browsing = G\u00c3\u00a5 til browser-siden...
i18n_international_editions = Internationale udgivelser
i18n_local_extensions = Lokale ekstensioner
i18n_home3 = Indsend venligst dine kommentarer ved at klikke p\u00c3\u00a5 knappen \u00c3\u00b8verst p\u00c3\u00a5 siden. Dine tilbagemeldinger er vigtige for videreudvikling og forbedring af denne service.<br><strong>** Juli 2015 International Edition er nu tilg\u00c3\u00a6ngelig **</strong>.
i18n_home4 = Hvis du \u00c3\u00b8nsker at deltage i udviklingen, er koden tilg\u00c3\u00a6ngelig via en Apache v2 open source licens. Find mere information p\u00c3\u00a5 <a href="http://ihtsdo.github.io/sct-browser-frontend/" target="_blank">IHTSDO Browser service-siden</a>
i18n_home5 = Browseren stilles til r\u00c3\u00a5dighed af IHTSDO for alle, der \u00c3\u00b8nsker at kigge i SNOMED CT. IHTSDO udvikler andre v\u00c3\u00a6rkt\u00c3\u00b8jer til sine medlemmer til brug inden for sundhedsdom\u00c3\u00a6net.
i18n_home6 = <span class="btn-success"><em>Udgivelser</em></span> g\u00c3\u00b8r det muligt at udv\u00c3\u00a6lge SNOMED CT-indhold fra den international udgivelse eller fra ekstensioner, fra specifikke datoer.
i18n_home7 = <span class="btn-primary"><em>Visninger</em></span> er foruddefinerede layouts til specifikke form\u00c3\u00a5l. Anvend <a href="javascript:void(0);" onclick="switchToResponsiveLayout(404684003,404684003);">tilpasset visning</a> for at f\u00c3\u00a5 det bedste resultat p\u00c3\u00a5 tablets og smartphones.
i18n_home8 = Tak til de IHTSDO medlemslande, som har stillet deres ekstension til r\u00c3\u00a5dighed for denne browser. Hvis du \u00c3\u00b8nsker yderligere information om ekstensioner fra medlemslande, som du kan se i denne browser, beder vi dig kontakte det relevante Nationale Release Center via URL'en nedenfor:
i18n_translation_warning = Denne mulighed vedr\u00c3\u00b8rer alene denne browser. Sproget i terminologien afh\u00c3\u00a6nger af den valgte udgivelse.
i18n_or = eller
i18n_go_back_home = g\u00c3\u00a5 tilbage til hjemmesiden
i18n_take_tour = tag en guidet rundtur...
i18n_licence_agreement = Licensaftale vedr\u00c3\u00b8rende IHTSDO SNOMED CT Browseren
i18n_licence_agreement_1 = Accepter venligst f\u00c3\u00b8lgende licensaftale for at benytte IHTSDO SNOMED CT Browseren
i18n_licence_agreement_2 = <strong>IHTSDO SNOMED CT Browser</strong> omfatter SNOMED Clinical Terms\u00ae (SNOMED CT\u00ae) som anvendes med tilladelse fra the International Health Terminology Standards Development Organization (IHTSDO). Alle rettigheder forbeholdes. SNOMED CT\u00ae blev oprindeligt udviklet af College of American Pathologists.
i18n_licence_agreement_3 = \u201cSNOMED\u201d, \u201cSNOMED CT\u201d og \u201cSNOMED Clinical Terms\u201d er registrerede varem\u00c3\u00a6rker tilh\u00c3\u00b8rende IHTSDO (<a href="http://www.ihtsdo.org">www.ihtsdo.org</a>)</span>
i18n_licence_agreement_4 = Anvendelsen af SNOMED CT i <strong>IHTSDO SNOMED CT Browseren</strong> er underlagt f\u00c3\u00b8lgende betingelser for brug af SNOMED CT, der udgives af IHTSDO
i18n_licence_agreement_5 = Betydningen af termerne \u201cAffiliate\u201d (licenshaver), eller \u201cData Analysis System\u201d (dataanalysesystem), \u201cData Creation System\u201d (dataoprettelsessystem), \u201cDerivative\u201d (afledt produkt), \u201cEnd User\u201d (slutbruger9, \u201cExtension\u201d (ekstension), \u201cMember\u201d (medlem9, \u201cNon-Member Territory\u201d (ikke-medlemsomr\u00c3\u00a5de), \u201cSNOMED CT\u201d og \u201cSNOMED CT Content\u201d (SNOMED CT indhold) er som defineret i IHTSDOs licenstageraftale (se <a href="http://www.ihtsdo.org/resource/resource/117">p\u00c3\u00a5 IHTSDO\u00e2\u0080\u0099s hjemmeside<a/>)
i18n_licence_agreement_6 = Information om licenstageraftalen er tilg\u00c3\u00a6ngelig p\u00c3\u00a5 <a href="http://www.ihtsdo.org/snomed-ct/get-snomed-ct">http://www.ihtsdo.org/snomed-ct/get-snomed-ct</a>. Personer eller organisationer, som \u00c3\u00b8nsker at registrere sig som licenshaver hos IHTSDO kan registrere sig hos <a href="https://mlds.ihtsdotools.org">mlds.ihtsdotools.org</a>, s\u00c3\u00a5fremt licenstageraftalen accepteres (se <a href="http://www.ihtsdo.org/resource/resource/117">p\u00c3\u00a5 IHTSDO\u00e2\u0080\u0099s hjemmeside)</a>
i18n_licence_agreement_7 = IHTSDOs nuv\u00c3\u00a6rende medlemsomr\u00c3\u00a5de kan ses p\u00c3\u00a5 <a href="http://www.ihtsdo.org/members">www.ihtsdo.org/members</a>. Lande der ikke er p\u00c3\u00a5 listen er "Non-Member Territories (ikke-medlemslande)"\u0080\u009d
i18n_licence_agreement_8 = Slutbrugere, der ikke har en IHTSDO licenstageraftale, kan tilg\u00c3\u00a5 SNOMED CT\u00ae via <strong>IHTSDO SNOMED CT Browseren</strong> ved accept af og fortsat overholdelse af f\u00c3\u00b8lgende sub-licens-begr\u00c3\u00a6nsninger
i18n_licence_agreement_9 = Den der har en sub-licens, har alene tilladelse til at benytte SNOMED CT\u00ae via dette software (eller denne service) for at s\u00c3\u00b8ge i og evaluere terminologien
i18n_licence_agreement_10 = Den der har en sub-licens, har ikke tilladelse til at benytte denne software som del af et system, der udg\u00c3\u00b8r et SNOMED CT "Data Creation System" (dataoprettelsessystem) eller "Data Analysis System" (dataanalysesystem), som defineret i IHTSDOs licenstageraftale. Det betyder, at den der har en sub-licens, ikke m\u00c3\u00a5 benytte <strong>IHTSDO SNOMED CT Browseren</strong> til at addere eller kopiere SNOMED CT identifikatorer ind i nogen form for journalsystem, database eller dokument
i18n_licence_agreement_11 = Den der har en sub-licens,  har ikke tilladelse til at overs\u00c3\u00a6tte elle \u00c3\u00a6ndre SNOMED CT indhold eller afledte produkter
i18n_licence_agreement_12 = Den der har en sub-licens,  har ikke tilladelse til at distribuere eller dele SNOMED CT-indhold eller afledte produkter
i18n_licence_agreement_13 = IHTSDO licenshavere kan benytte <strong>IHTSDO SNOMED CT Browseren</strong> som en del af et "Data Creation System" (dataoprettelsessystem) eller "Data Analysis System" (dataanalysesystem) under hensyntagen til f\u00c3\u00b8lgende betingelser
i18n_licence_agreement_14 = Den IHTSDO licenshaver der benytter <strong>IHTSDO SNOMED CT Browseren</strong> har det fulde ansvar for at indberette enhver form for anvendelse, betaling for brug eller distribution af et s\u00c3\u00a5dant system i et ikke-medlemsomr\u00c3\u00a5de
i18n_licence_agreement_15 = IHTSDO licenshaveren m\u00c3\u00a5 ikke benytte <strong>IHTSDO SNOMED CT Browseren</strong> til at tilg\u00c3\u00a5 eller interagere med SNOMED CT p\u00c3\u00a5 en m\u00c3\u00a5de, som ikke er tilladt i henhold til licenstageraftalen 
i18n_licence_agreement_16 = Oph\u00c3\u00b8rer licenstageraftalen, vil brugen af <strong>IHTSDO SNOMED CT Browseren</strong> v\u00c3\u00a6re underlagt de begr\u00c3\u00a6nsninger for slutbrugere, der fremg\u00c3\u00a5r af 4 
